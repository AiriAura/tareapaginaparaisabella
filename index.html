<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos Infantiles Mágicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-light text-center p-4">
        <h1>Cuentos Infantiles Mágicos</h1>
        <p class="text-muted">Historias llenas de magia y aventura para los más pequeños</p>
    </header>


    <main class="container py-4">
        <section id="cuentos-list" class="row">
            <div class="col-md-6 mb-4">
                <div class="card cuento" data-cuento="cuento1.html">
                    <div class="card-body text-center">
                        <h3 class="card-title text-success">El Viaje de la Estrellita</h3>
                        <p class="card-text">Una estrella que quería iluminar la noche.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card cuento" data-cuento="cuento2.html">
                    <div class="card-body text-center">
                        <h3 class="card-title text-success">El Bosque Encantado</h3>
                        <p class="card-text">Aventura mágica en un bosque lleno de secretos.</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero con carrusel -->
        <section id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://vocalialogopedia.com/wp-content/uploads/2022/11/3583238-1536x1024.jpg" class="d-block w-100" alt="Imagen mágica 1">
                </div>
                <div class="carousel-item">
                    <img src="https://www.conmishijos.com/uploads/cuentos/cuentoperseidas.jpg" class="d-block w-100" alt="Imagen mágica 2">
                </div>
                <div class="carousel-item">
                    <img src="https://img.freepik.com/fotos-premium/hermoso-bosque-encantado-cuento-hadas-grandes-arboles_941600-17983.jpg?w=740" class="d-block w-100" alt="Imagen mágica 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Cuentos Infantiles Mágicos</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
